<style>
    .chat_window {
        position: absolute;
        width: 450px;
        height: 500px;
        border-radius: 10px;
        background-color: #fff;
        right: 5px;
        bottom: 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background-color: #f8f8f8;
        overflow: hidden;
        transition: all 0.5s ease;
        /* not allow to select element */
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    .top_menu {
        background-color: #fff;
        width: 100%;
        padding: 3px 0 9px;
        box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
    }
    
    .top_menu .buttons {
        margin: 3px 0 0 20px;
        position: absolute;
    }
    
    .top_menu .buttons .button {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        position: relative;
    }
    
    .top_menu .buttons .button.close {
        background-color: #f5886e;
        cursor: pointer;
    }
    
    .top_menu .buttons .button.minimize {
        background-color: #fdbf68;
        cursor: pointer;
    }
    
    .top_menu .buttons .button.maximize {
        background-color: #a3d063;
        cursor: pointer;
    }
    
    .top_menu .title {
        text-align: center;
        color: #bcbdc0;
        font-size: 20px;
    }
    
    .messages {
        position: relative;
        list-style: none;
        padding: 10px 15px 0 8px;
        margin: 0;
        height: calc(100% - 50px - 31px);
        overflow: scroll;
    }
    
    .messages .message {
        color: #bcbdc0;
        clear: both;
        overflow: hidden;
        margin-bottom: 5px;
        transition: all 0.5s linear;
        opacity: 1;
    }
    
    .messages .message.left .avatar {
        background-color: #f5886e;
        float: left;
    }
    
    .messages .message.left .text_wrapper {
        background-color: #ffe6cb;
        margin-left: 20px;
    }
    
    .messages .message.left .text_wrapper::after,
    .messages .message.left .text_wrapper::before {
        right: 100%;
        border-right-color: #ffe6cb;
    }
    
    .messages .message.left .text {
        color: #c48843;
    }
    
    .messages .message.right .avatar {
        background-color: #fdbf68;
        float: right;
    }
    
    .messages .message.right .text_wrapper {
        background-color: #c7eafc;
        margin-right: 20px;
        float: right;
    }
    
    .messages .message.right .text_wrapper::after,
    .messages .message.right .text_wrapper::before {
        left: 100%;
        border-left-color: #c7eafc;
    }
    
    .messages .message.right .text {
        color: #45829b;
    }
    
    .messages .message.appeared {
        opacity: 1;
    }
    
    .messages .message .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
    }
    
    .messages .message .text_wrapper {
        display: inline-block;
        padding: 15px;
        border-radius: 6px;
        width: calc(100% - 85px);
        min-width: 100px;
        position: relative;
    }
    
    .messages .message .text_wrapper::after,
    .messages .message .text_wrapper:before {
        top: 18px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    
    .messages .message .text_wrapper::after {
        border-width: 13px;
        margin-top: 0px;
    }
    
    .messages .message .text_wrapper::before {
        border-width: 15px;
        margin-top: -2px;
    }
    
    .messages .message .text_wrapper .text {
        font-size: 18px;
        font-weight: 300;
    }
    
    .bottom_wrapper {
        position: relative;
        width: 100%;
        background-color: #fff;
        padding: 5px 10px;
        position: absolute;
        bottom: 0;
    }
    
    .bottom_wrapper .message_input_wrapper {
        display: inline-block;
        height: 40px;
        border-radius: 25px;
        border: 1px solid #bcbdc0;
        width: calc(100% - 22%);
        position: relative;
        padding: 0px 20px;
    }
    
    .bottom_wrapper .message_input_wrapper .message_input {
        border: none;
        height: 100%;
        box-sizing: border-box;
        width: calc(100% - 40px);
        position: absolute;
        outline-width: 0;
        color: gray;
    }
    
    .bottom_wrapper .send_message {
        width: 20%;
        height: 40px;
        display: inline-block;
        border-radius: 50px;
        background-color: #a3d063;
        border: 2px solid #a3d063;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s linear;
        text-align: center;
        float: right;
    }
    
    .bottom_wrapper .send_message:hover {
        color: #a3d063;
        background-color: #fff;
    }
    
    .bottom_wrapper .send_message .text {
        font-size: 18px;
        font-weight: 300;
        display: inline-block;
        line-height: 36px;
    }
    
    .message_template {
        display: none;
    }
    
    .chat_window.minimaze {
        height: 30px;
    }
    
    .minimaze .messages {
        height: 0;
        opacity: 0;
    }
    
    .minimaze .bottom_wrapper {
        padding: 0;
        height: 0px;
        opacity: 0;
    }
</style>

<div id="chat_window" class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize" onclick="minimaze()"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>

    <ul id="messages" class="messages">

        <li class="message appeared left">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text">123</div>
            </div>
        </li>

        <li class="message appeared right">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text">123</div>
            </div>
        </li>


    </ul>


    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input id="message_input" class="message_input" placeholder="Type your message here..." onkeypress="submitMessage(event)" autofocus="autofocus" />
        </div>
        <div class="send_message" onclick="sendMessage()">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>

<div id="message_template" class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>


<script>
    function submitMessage(e) {

        if (e.keyCode == 13) {
            sendMessage();
        }
    }

    function sendMessage() {

        var message = document.getElementById("message_input");

        if (message == null || message.value == '')
            return false;

        var template = document.getElementById("message_template");
        var list_message = document.getElementById("messages");

        // create template
        var message_object = document.createElement('li');
        message_object.className = "message appeared right";

        var avatar = document.createElement('div');
        avatar.className = "avatar";
        avatar.style.backgroundImage = "url(avatar.jpg)";
        avatar.style.backgroundSize = "100% 100%";

        var text_wrapper = document.createElement('div');
        text_wrapper.className = "text_wrapper";

        var text = document.createElement('div');
        text.className = "text";
        text.innerText = message.value;
        message.value = '';

        // make nodelist
        text_wrapper.appendChild(text);
        message_object.appendChild(avatar);
        message_object.appendChild(text_wrapper);

        // insert to list chat
        list_message.appendChild(message_object);

        // scroll to bottom of the list
        list_message.scrollTop = list_message.scrollHeight;


    }

    function minimaze() {
        var chat_window = document.getElementById("chat_window");

        if (chat_window.className.includes("minimaze"))
            chat_window.className = "chat_window";
        else
            chat_window.className = "chat_window minimaze";
    }
</script>
