<style>
    /* === tabs === */
    
    .tabcontent {
        display: none;
    }
    
    .nav-tabs .nav-item {
        width: 15%;
        text-align: center;
        cursor: cell;
    }
    
    thead {
        text-align: center;
        text-transform: uppercase;
    }
    
    tbody>tr>td {
        cursor: pointer;
    }
</style>

<div class="widgets">

    <div class="row">
        <ba-card title="User Manage" baCardClass="with-scroll">
            <!-- Search -->
            <div class="input-group">
                <input class="form-control" placeholder="Search for..." type="text">
                <span class="input-group-btn">
                <button class="btn btn-success" type="button">Go!</button>
            </span>
            </div>
            <!-- /Search -->


            <!-- Tabs -->
            <tabset type="pills">
                <tab heading="All">

                    <table class="table table-hover">
                        <thead>
                            <tr class="black-muted-bg">
                                <th>User Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Rooms</th>
                                <!--<th >Status</th>-->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr *ngFor="let item of data">
                                <td (click)="viewUserDetails(item.id)">
                                    {{item.username}}
                                </td>
                                <td (click)="viewUserDetails(item.id)">{{item.phone}}</td>
                                <td (click)="viewUserDetails(item.id)">{{item.email}}</td>
                                <td>{{item.totalRoom}}</td>
                                <!--<td>{{(item.isDeleted)?" <button class="btn-xs btn-success">Activated</button>":  <button class="btn-xs btn-success">Block</button>"}}-->
                                <!--</td>
                            <td></td>-->
                                <td>
                                    <button (click)="banUser($event, item)" class="{status-button btn btn-xs btn-danger">
                                    {{(item.isBanned)?"Un block":"Block"}}
                                </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </tab>

                <tab heading="Activated">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="align-right">username</th>
                                <th class="align-right">phone</th>
                                <th class="align-right">email</th>
                                <th class="align-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            Comming soon !


                        </tbody>
                    </table>
                </tab>

                <tab heading="Banned">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="align-right">username</th>
                                <th class="align-right">phone</th>
                                <th class="align-right">email</th>
                                <th class="align-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            Comming soon !

                        </tbody>
                    </table>

                </tab>

            </tabset>
            <!-- /Tabs -->

        </ba-card>
    </div>

</div>
